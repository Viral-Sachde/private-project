<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <section id="about" class="about">
        <div class="container os" data-aos="fade-up">
            <div class="left-c">
                <img src="images/1-removed.png" alt="">
            </div>
            <div class="left-cf scale-up-center">
                <img src="images/3-removed.png" alt="">
            </div>
            <div class="right-cf scale-up-center">
                <img src="images/4-removed.png" alt="">
            </div>
            <div class="right-c">
                <img src="images/2-removed.png" alt="">
            </div>
            <div class="leaf slide-bl">
                <img src="images/Leaf.png" alt="">
            </div>

            <div class="gn1 slide-tl">
                <img src="images/gn1.png" alt="">
            </div>

            <div class="gn2 slide-bl">
                <img src="images/gn2.png" alt="">
            </div>

            <div class="gn3 slide-tr">
                <img src="images/gn3.png" alt="">
            </div>
            <div class="row">

                <div class="col-lg-6 order-1 order-lg-1">
                    <div class="about-img">
                        <!-- <img src="images/1-removed.png" alt=""> -->

                        <div class="slideshow-container">

                            <!-- Full-width images with number and caption text -->
                            <div class="mySlides about-img">
                                <img src="images/p1.png">
                            </div>

                            <div class="mySlides about-img">
                                <img src="images/p2.png">
                            </div>

                            <div class="mySlides about-img">
                                <img src="images/p3.png">

                            </div>

                        </div>

                    </div>
                </div>
                <div class="col-lg-6 col-sm-2 pt-4 pt-lg-0 order-2 order-lg-2 content">
                    <div class="oil-details-top">
                        <h2>GULAB SUNGOLD <br> REFINED <br><strong>SUNFLOWER OIL</strong></h2>
                        <ul class="icons d-flex">
                            <li><img class="round"
                                    src="images/t-i-1.svg"
                                    alt=""></li>
                            <li><img class="round"
                                    src="images/t-i-2.svg"
                                    alt=""></li>
                            <li><img class="round"
                                    src="images/t-i-3.svg"
                                    alt=""></li>
                        </ul>
                        <p>Lite and healthy Gulab Sunflower Oil doesn’t overpower the
                            taste of other ingredients and makes food easy to digest. A ‘No Fikar’ Oil indeed!</p>
                    </div>

                    <div class="oil-details-bottom">
                        <h3><strong>AVAILABLE IN</strong></h3>
                        <ul class="frame d-flex">
                            <li data-id="section2-id1" class="oil-product"><img class="skip-lazy"
                                    src="images/b-i-1.svg"
                                    alt=""><span> 1l</span></li>
                            <li data-id="section2-id2" class="oil-product"><img class="skip-lazy"
                                    src="images/b-i-2.svg"
                                    alt=""><span> 1l</span></li>
                            <li data-id="section2-id3" class="oil-product"><img class="skip-lazy"
                                    src="images/b-i-3.svg"
                                    alt=""><span> 5l</span></li>
                            <li data-id="section2-id4" class="oil-product"><img class="skip-lazy"
                                    src="images/b-i-4.svg"
                                    alt=""><span> 15l</span></li>
                            <li data-id="section2-id5" class="oil-product"><img class="skip-lazy"
                                    src="images/b-i-5.svg"
                                    alt=""><span> 15l</span></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </section><!-- End About Section -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
