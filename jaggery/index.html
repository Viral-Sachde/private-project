<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <section id="jaggery" class="jaggery">
        <div class="container os" data-aos="fade-up">
            <div class="r">

                <div class="right-c2">
                    <img src="images/2.png" alt="">

                </div>
                <div class="right-cf2 scale-up-center">
                    <img src="images/4.png" alt="">
                </div>
            </div>
            <div class="l">
                <div class="left-c2">
                    <img src="images/1.png" alt="">
                </div>
                <div class="left-cf2 scale-up-center">
                    <img src="images/3.png" alt="">
                </div>
            </div>




            <div class="row">

                <div class="col-lg-6 order-1 order-lg-1">
                    <div class="">
                        <!-- <img src="images/1-removed.png" alt=""> -->
                        <div class="gud slide-tr">
                            <img src="images/gud.png" alt="">
                        </div>

                        <div class="slideshow-container">

                            <!-- Full-width images with number and caption text -->
                            <div class="mySlides jaggery-img">
                                <img src="images/11.png">
                            </div>

                            <div class="mySlides jaggery-img1">
                                <img src="images/12.png">
                            </div>

                        </div>

                    </div>
                </div>
                <div class="col-lg-6 col-sm-2 pt-4 pt-lg-0 order-2 order-lg-2 content">
                    <div class="jaggery-details-top">
                        <h2>GULAB SUNGOLD <br> REFINED <br><strong>SUNFLOWER jaggery</strong></h2>
                        <ul class="icons d-flex">
                            <li><noscript><img src="images/icon-top-1.svg" alt=""></noscript><img class=" lazyloaded"
                                    src="images/icon-top-1.svg" alt=""></li>
                            <li><noscript><img src="images/icon-top-2.svg" alt=""></noscript><img class=" lazyloaded"
                                    src="images/icon-top-2.svg" alt=""></li>
                            <li><noscript><img src="images/icon-top-3.svg" alt=""></noscript><img class=" lazyloaded"
                                    src="images/icon-top-3.svg" alt=""></li>
                        </ul>
                        <p>Lite and healthy Gulab Sunflower jaggery doesn’t overpower the
                            taste of other ingredients and makes food easy to digest. A ‘No Fikar’ jaggery indeed!</p>
                    </div>

                    <div class="jaggery-details-bottom">
                        <h3><strong>AVAILABLE IN</strong></h3>
                        <ul class="frame d-flex">
                            <li data-id="section4-id1" class="jaggery-product"><noscript><img src="images/icon-b-1.svg"
                                        alt=""></noscript><img class=" lazyloaded" src="images/icon-b-1.svg"
                                    alt=""><span>500 ml </span></li>
                            <li data-id="section4-id2" class="jaggery-product"><noscript><img src="images/icon-b-2.svg"
                                        alt=""></noscript><img class=" lazyloaded" src="images/icon-b-2.svg"
                                    data-src="images/icon-b-2.svg" alt=""><span>1l</span></li>
                            <li data-id="section4-id3" class="jaggery-product"><noscript><img src="images/icon-b-3.svg"
                                        alt=""></noscript><img class=" lazyloaded" src="images/icon-b-3.svg"
                                    data-src="images/icon-b-3.svg" alt=""><span>2l</span></li>
                            <li data-id="section4-id4" class="jaggery-product"><noscript><img src="images/icon-b-4.svg"
                                        alt=""></noscript><img class=" lazyloaded" src="images/icon-b-4.svg"
                                    data-src="images/icon-b-4.svg" alt=""><span>15kg</span></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </section><!-- End jaggery Section -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
